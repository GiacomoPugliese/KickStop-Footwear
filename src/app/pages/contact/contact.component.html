
  <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1 style="color: #40c464; font-weight: bold; text-align: center; margin-bottom: 5px;">Contact Page</h1>
    <div style="width: 100%; height: 2px; background-color: #40c464; margin-bottom: 30px;"></div>
    <h2 style="color: #333;">Send Us a Message</h2>
    <form>
      <div>
        <label style="display: block; font-weight: bold; margin-top: 10px;" for="name">Name:</label>
        <input style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box;" type="text" id="name" name="name" required>
      </div>
      <div>
        <label style="display: block; font-weight: bold; margin-top: 10px;" for="email">Email:</label>
        <input style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box;" type="email" id="email" name="email" required>
      </div>
      <div>
        <label style="display: block; font-weight: bold; margin-top: 10px;" for="message">Message:</label>
        <textarea style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box; resize: vertical;" id="message" name="message" rows="5" required></textarea>
      </div>
      <button style="display: inline-block; background-color: #333; color: #fff; text-align: center; font-size: 16px; padding: 10px 20px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 2%;" type="submit">Submit</button>
    </form>

    <h2 style="color: #333;">Join Our Newsletter</h2>
    <form>
      <div>
        <label style="display: block; font-weight: bold; margin-top: 10px;" for="newsletter-email">Email:</label>
        <input style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box;" type="email" id="newsletter-email" name="newsletter-email" required>
      </div>
      <button style="display: inline-block; background-color: #333; color: #fff; text-align: center; font-size: 16px; padding: 10px 20px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer; margin-top: 2%;" type="submit">Subscribe</button>
    </form>
  </div>
