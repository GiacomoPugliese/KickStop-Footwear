
  <div class="container mt-5 mb-5" style="max-width: 1200px;">
    <h1 style="color: #40c464; font-weight: bold; text-align: center; margin-bottom: 5px;"class="heading">Shop Page</h1>
    <div style="width: 100%; height: 2px; background-color: #40c464; margin-bottom: 30px;"class="divider"></div>
    <div class="row">
      <div class="col-lg-4" *ngFor="let sd of sneakerData">
        <div class="sneakerbox mt-3 mb-3">
          <img class="img-fluid" src="{{sd.sneakerImg}}">
          <h1>{{sd.sneakerName}}</h1>
          <p>{{sd.sneakerDetails}}</p>
          <p>{{sd.sneakerPrice | currency:'USD'}}</p>
          <br/>
          <button class="buybtn" (click)="addToCart(sd)">Add to Cart &nbsp;<i class="bi bi-bag"></i></button>
        </div>
      </div>
    </div>
  </div>
